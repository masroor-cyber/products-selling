
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products Office</title>  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 250px;
      margin: 15px;
      padding: 10px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Products Office</div>
    <p>Buy and Sell Top Products</p>
  </header>

  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/250x150?text=Laptop" alt="Laptop">
      <h3>Laptop</h3>
        <img src="https://images.unsplash.com/photo-1511385348-a52b4a160dc2?q=80&w=1507&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"alt="picture of laptop"
      <p>Rs 5,000,000</p>
      <button onclick="showModal()">Buy</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x150?text=Smartphone" alt="Smartphone">
      <h3>Smartphone</h3>
      <img src="https://media.gettyimages.com/id/1299655280/photo/apps-installed-on-a-samsung-galaxy-s21-smart-phone.jpg?s=612x612&w=gi&k=20&c=lhaG0yW0xaeexcoXhPyRacQdORcdjCEqv14ONGwluCg=" alt="photo of smart phone"
      <p>Rs 5,000,000</p>
      <button onclick="showModal()">Buy</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x150?text=Beauty+Cream" alt="Beauty Cream">
      <h3>beauty crea</h3>
      <img src="https://images.pexels.com/photos/5217926/pexels-photo-5217926.jpeg" alt="photo of beauty cream "> 
      <p>Rs 5,000,000</p>
      <button onclick="showModal()">Buy</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x150?text=Motorbike+Honda" alt="Motorbike">
      <h3>Motorbike (Honda)</h3>
      <img src="https://images.pexels.com/photos/32076443/pexels-photo-32076443/free-photo-of-motorcyclist-at-gas-station-during-sunset-ride.jpeg?auto=compress&cs=tinysrgb&w=600" alt="photo of m.b">
      <p>Rs 5,000,000</p>
      <button onclick="showModal()">Buy</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x150?text=Car+Ferrari" alt="Ferrari">
      <h3>Car (Ferrari)<h3>
      <img src="https://images.pexels.com/photos/32076443/pexels-photo-32076443/free-photo-of-motorcyclist-at-gas-station-during-sunset-ride.jpeg?auto=compress&cs=tinysrgb&w=600" alt="photo of ferrari">    
      <p>Rs 5,000,000</p>
      <button onclick="showModal()">Buy</button>
    </div>
  </div>

  <div class="modal" id="buyModal">
    <div class="modal-content">
      <h3>Deposit to Buy</h3>
      <button onclick="showForm('JazzCash')">Deposit via JazzCash</button>
      <button onclick="showForm('EasyPaisa')">Deposit via EasyPaisa</button>
      <div id="formContainer" style="display:none;">
        <p id="method"></p>
        <input type="text" placeholder="Mobile Number" id="mobile">
        <input type="text" placeholder="CNIC Number" id="cnic">
        <button onclick="submitForm()">Submit</button>
      </div>
      <br>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    function showModal() {
      document.getElementById('buyModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('buyModal').style.display = 'none';
      document.getElementById('formContainer').style.display = 'none';
    }

    function showForm(method) {
      document.getElementById('formContainer').style.display = 'block';
      document.getElementById('method').innerText = `Selected Method: ${method}`;
    }

    function submitForm() {
      const mobile = document.getElementById('mobile').value;
      const cnic = document.getElementById('cnic').value;
      if (mobile && cnic) {
        alert('Deposit request submitted for verification.');
        closeModal();
      } else {
        alert('Please enter all required fields.');
      }
    }
  </script>
</body>
</html>
